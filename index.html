<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Abstract dot generator</title>
</head>

<body>
    <div class="center">
        <canvas class="border" id="canvas"></canvas>
    </div>
    <button id="buttonReload">Reload Image</button>
    <button id="buttonRerollColors">Reroll colors</button>
    <div class="slidecontainer">
        <label for="dotCount">Dot count</label>
        <input type="range" min="1" max="500" value="50" class="slider" id="dotCount">
        <div id="outputDotCount"></div>
    </div>
    <div class="slidecontainer">
        <label for="dotRadius">Dot scale</label>
        <input type="range" min="1" max="250" value="50" class="slider" id="dotScale">
        <div id="outputDotScale"></div>
    </div>
    <script type="module" src="script.js"></script>
</body>

</html>
