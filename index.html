<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Abstract dot generator</title>
</head>

<body>
    <div class="center">
        <canvas class="" id="canvas"></canvas>
    </div>

    <button id="buttonReload">Reload Image</button>
    <button id="buttonRerollColors">Reroll colors</button>
    <a id="dl" download="Canvas.png" href="#">
        <button id="buttonDownloadImage">Download Image</button>
    </a>

    <div class="slidecontainer">
        <label for="dotCount">Dot count</label>
        <input type="range" min="1" max="2000" value="50" class="slider" id="dotCount">
        <div id="outputDotCount"></div>
    </div>
    <div class="slidecontainer">
        <label for="dotRadius">Dot scale</label>
        <input type="range" min="1" max="250" value="50" class="slider" id="dotScale">
        <div id="outputDotScale"></div>
    </div>
    <div class="slidecontainer">
        <label for="maxUrge">Max urge to draw</label>
        <input type="range" min="1" max="1000" value="50" class="slider" id="maxUrge">
        <div id="outputMaxUrge"></div>
    </div>
    <div class="slidecontainer">
        <label for="xBias">X Step bias</label>
        <input type="range" min="-5" max="5" step="0.1" value="0" class="slider" id="xBias">
        <div id="outputXBias"></div>
    </div>
    <div class="slidecontainer">
        <label for="yBias">Y Step bias</label>
        <input type="range" min="-5" max="5" step="0.1" value="0" class="slider" id="yBias">
        <div id="outputYBias"></div>
    </div>
    <div class="slidecontainer" >
        <label for="colorPalette">Color Palette</label>
        <select id="colorPalette" name="colorPalette"></select>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
